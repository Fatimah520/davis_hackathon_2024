<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="img-container">
        <img class="img" src="Screenshots/final.png" alt="Company Logo">
      </div>
    </div>
    <div class="right-side">
      <section class="sign-in">
        <div class="form-container">
          <div class="header">
            <h1 class="SignIn-Header">Sign In</h1>
            <p class="or">or <a class="a-tag" id="create" href="Signup.html" >create an account</a></p>
          </div>
          <div class="form">
            <form>
              <div class="form-floating mb-3">
                <input type="text" id="text1" class="form-input" placeholder="Email/Username">
              </div>
              <div class="form-floating mb-3">
                <input type="password" id="text2" class="form-input" placeholder="Password">
              </div>
            </form>
            <div>
              <p class="protection">This page is protected by reCAPTCHA and is subject to the Google Privacy and Terms of Service</p>
            </div>
            <a class="signin-submit" href="home.html">
              <button type="button" id="SignIn-button">Sign In</button>
            </a>
            
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
