<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="img-container">
        <img class="img" src="Screenshots/final.png" alt="Company Logo">
      </div>
    </div>
    <div class="right-side">
      <section class="sign-up">
        <div class="form-container">
          <div class="header">
            <h1 class="SignUp-Header">Sign Up</h1>
            <p class="or">or <a class="a-tag" href="login.html" id="create">already have an account?</a></p>
          </div>
          <div class="form">
            <form>
              <div class="form-floating mb-3">
                <input type="text" id="text1" class="form-input" placeholder="Email/Username">
              </div>
              <div class="form-floating mb-3">
                <input type="password" id="text2" class="form-input" placeholder="Password">
              </div>
              <div class="form-floating mb-3">
                <input type="password" id="text3" class="form-input" placeholder="Confirm Password">
              </div>
            </form>
            <div>
              <p class="protection">This page is protected by reCAPTCHA and is subject to the Google Privacy and Terms of Service</p>
            </div>
            <a class="signup-submit" href="index.html">
              <button type="button" id="SignUp-button" >Sign Up</button>
            </a>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
