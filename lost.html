<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Finder</title>
    <style>
        /* Style for the circular buttons */
        .circular-male-button, .circular-female-button, .circular-age-button, .circular-animalType-button {
            display: inline-block;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 50%; /* Makes the button circular */
            font-size: 16px;
            text-align: center;
            line-height: 100px; /* Vertically centers text */
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.5s; /* Add transition effect */
        }

        /* Hide the buttons when opacity is 0 */
        .hidden {
            opacity: 0;
            pointer-events: none; /* Disable pointer events */
        }
    </style>
</head>
<body>

<h1>Dog Gender</h1>

<button id="maleButton" class="circular-male-button">Male</button>

<button id="femaleButton" class="circular-female-button hidden">Female</button>

<button id="ageButton" class="circular-age-button hidden">Age</button>

<button id="animalTypeButton" class="circular-animalType-button hidden">Animal Type</button>

<script>
    // Function to handle button click
    function handleButtonClick() {
        // Scroll to the next section of the page
        var nextSection = document.getElementById('nextSection');
        nextSection.scrollIntoView({ behavior: 'smooth' });

        // Fade out the current button
        this.style.opacity = '0';

        // Set a timeout to fade in the next button after fade out is complete
        setTimeout(() => {
            // Hide the current button
            this.classList.add('hidden');

            // Find the next button and fade it in
            var nextButtonId;
            if (this.id === 'maleButton') {
                nextButtonId = 'femaleButton';
            } else if (this.id === 'femaleButton') {
                nextButtonId = 'ageButton';
            } else if (this.id === 'ageButton') {
                nextButtonId = 'animalTypeButton';
            }
            var nextButton = document.getElementById(nextButtonId);
            nextButton.classList.remove('hidden');
            nextButton.style.opacity = '1';
        }, 500); // 500ms = 0.5s, same duration as the transition in CSS
    }

    // Add click event listeners to buttons
    document.getElementById('maleButton').addEventListener('click', handleButtonClick);
    document.getElementById('femaleButton').addEventListener('click', handleButtonClick);
    document.getElementById('ageButton').addEventListener('click', handleButtonClick);
    document.getElementById('animalTypeButton').addEventListener('click', handleButtonClick);
</script>

<!-- Placeholder section for scrolling -->
<div id="nextSection" style="height: 1000px;"></div>

</body>
</html>
